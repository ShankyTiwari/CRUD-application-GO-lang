<!DOCTYPE html>
<html ng-app="app" ng-controller="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/public/css/bootstrap.min.css" media="all" rel="Stylesheet" type="text/css" /> 
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>List of Users</h2>
                    <ul class="list-group">
                        <li class="list-group-item list" 
                            ng-repeat="user in userList" 
                            ng-click="selectUser(user)"
                            ng-class="selectedUserId === user.ID ? 'active' : '' "
                        >
                            <div class="details">
                                {{ user.Name }} {{ user.Lname }}
                                <p> 
                                    <b>Country : </b>
                                    {{ user.Country }} 
                                </p>
                            </div>                            
                            <div class="delete-user" ng-click="deleteUser(user.ID)"> X </div>
                        </li>
                    </ul>                 
                </div>

                <div class="col-md-4">
                    <h2>Add/Edit new User</h2>
                    <div class="form-container">                       
                        <div class="form-group">
                            <label>Name : </label>
                            <input ng-model='name' type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Last Name : </label>
                            <input ng-model='lname' type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Country : </label>
                            <input ng-model='country' type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="addUser()">
                                {{ selectedUserId === null ? 'Add user' : 'Edit User' }}
                            </button>
                            <button class="btn btn-primary" ng-if="selectedUserId !== null" ng-click="reset()">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body> 
    
    <script src="/public/js/angular.min.js"></script>
    <script src="/public/js/script.js"></script>
</html>
